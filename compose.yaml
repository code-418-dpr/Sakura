services:
  traefik:
    profiles:
      - server
    image: traefik:v3.4
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=s.scorpi-on@ya.ru"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
      - "--api=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - sakura-network

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    user: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sakura-network

  web:
    profiles:
      - server
    build:
      context: ./services/Sakura-web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_YANDEX_ID: ${AUTH_YANDEX_ID}
      AUTH_YANDEX_SECRET: ${AUTH_YANDEX_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${HOSTNAME}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=myresolver"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${HOSTNAME}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      # - "traefik.http.routers.traefik.middlewares=auth"
      # - "traefik.http.middlewares.auth.basicauth.users=${DASHBOARD_AUTH}"
    depends_on:
      - postgres
      - seq
    networks:
      - sakura-network

  web-local:
    profiles:
      - local
    build:
      context: ./services/Sakura-web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      AUTH_TRUST_HOST: "true"
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_YANDEX_ID: ${AUTH_YANDEX_ID}
      AUTH_YANDEX_SECRET: ${AUTH_YANDEX_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - seq
    networks:
      - sakura-network

networks:
  sakura-network:

volumes:
  postgres_data:
  letsencrypt: